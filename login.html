<head>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>

<div class="row">
<div class="background">
<div class="col-sm-12 col-xs-12">
    <div class="login">
        <div class="col-sm-12 col-xs-12 login-lock">
            <img src="lock.png" class="img-circle">
        </div>
        <form class="form">

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <input type="text" name="Username" placeholder="Username" class="user-name"/>
                </div>
                
            </div>
            <div class="row ">
                <div class="col-sm-12 col-xs-12 padding-bottom">
                    <input type='password' name='password' placeholder="Password" class="password"/>
                </div>

                
                       <div class="row checkbox">
                    <div class="col-sm-12 col-xs-12">
                    <label class="remember-text"><input type="checkbox" value="">Remember me</label></div>
            </div>
            
            </div>
          <button class="btn btn-lg  btn-block submit-btn" type="submit">LOGIN</button>
              
         
        </form>


    </div>
</div>
</div>
</div>
